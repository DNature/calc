<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div id="subField" class="display">asd</div>
        <div id="mainField" class="display"></div>
      </div>

      <div class="inputs">
        <div class="row">
          <button id="delete" class="button">C</button>
          <button id="clear" class="button">CE</button>
          <button id="remender" class="button">%</button>
          <button id="divide" class="button">&#247;</button>
        </div>
        <div class="row">
          <button id="seven" class="button">7</button>
          <button id="eight" class="button">8</button>
          <button id="nine" class="button">9</button>
          <button id="times" class="button">&times;</button>
        </div>
        <div class="row">
          <button id="four" class="button">4</button>
          <button id="five" class="button">5</button>
          <button id="nine" class="button">9</button>
          <button id="minus" class="button">-</button>
        </div>
        <div class="row">
          <button id="one" class="button">1</button>
          <button id="two" class="button">2</button>
          <button id="three" class="button">3</button>
          <button id="plus" class="button">+</button>
        </div>
        <div class="row equal">
          <button id="zero" class="button">0</button>
          <button id="equal" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
