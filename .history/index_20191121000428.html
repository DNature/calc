<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <input type="number" id="subField" class="display" />
        <input type="number" id="mainField" class="display" />
      </div>

      <div class="inputs">
        <div class="row">
          <button id="" class="button">C</button>
          <button id="" class="button">CE</button>
          <button id="" class="button">%</button>
          <button id="" class="button">&#247;</button>
        </div>
        <div class="row">
          <button id="" class="button">7</button>
          <button id="" class="button">8</button>
          <button id="" class="button">9</button>
          <button id="" class="button">&times;</button>
        </div>
        <div class="row">
          <button id="" class="button">4</button>
          <button id="" class="button">5</button>
          <button id="" class="button">9</button>
          <button id="" class="button">-</button>
        </div>
        <div class="row">
          <button id="" class="button">1</button>
          <button id="" class="button">2</button>
          <button id="" class="button">3</button>
          <button id="" class="button">+</button>
        </div>
        <div class="row equal">
          <button id="" class="button">0</button>
          <button id="" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
